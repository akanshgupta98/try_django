<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ByteBlaze - Edit Blog Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .edit-blog-form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
{% include "navbar.html"%}

<!-- Edit Blog Post Form -->
<div class="container">
    <div class="edit-blog-form">
        <h2>Edit Blog Post</h2>
        <!-- Your blog post edit form goes here -->
        <form action="{{objects.get_edit_url}}" method="POST"> {% csrf_token %}
            <div class="form-group">
                <label for="blogTitle">Title</label>
                <input type="text" class="form-control" id="blogTitle" name="title" value="{{objects.title}}">
            </div>
            <div class="form-group">
                <label for="blogContent">Content</label>
                <textarea class="form-control" id="blogContent" name="content" rows="5">{{objects.content}}</textarea>
            </div>
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" class="form-control" id="blogSlug" name="slug" value="{{objects.slug}}">
            </div>
            <button type="submit" class="btn btn-primary" name="action" value="draft">Save as Draft</button>
            <button type="submit" class="btn btn-primary" name="action" value="publish">Publish</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
