<!-- Blog Listing Section -->
<div class="container">
    <h2>All Blogs</h2>
    <div class="row">
        {% for post in objects %}
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Blog Image">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|slice:":200"  }}...</p>
                    {% if not post.publish_date%}
                    <span class="badge badge-info draft-badge">Draft</span>
                    {%endif%}
                    <a href="{{post.get_retrieve_url}}" class="btn btn-primary">Read More</a>
                    
                </div>
            </div>
        </div>
        {%endfor %}
        <!-- Add more blog cards here -->
        

    </div>
</div>
