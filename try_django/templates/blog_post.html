

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 40px;
        }

        h2 {
            color: #2c3e50;
        }

        p {
            line-height: 1.6;
        }

        .date {
            color: #95a5a6;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
    </style>
</head>
<body>

    <header>
        <h1>A Kaleidoscope of Ideas: Your Daily Dose of Diversity</h1>
    </header>
    {% block article %}
    {%endblock%}

    <footer>
        &copy; 2024 A Kaleidoscope of Ideas: Your Daily Dose of Diversity. All rights reserved.
    </footer>

</body>
</html>
